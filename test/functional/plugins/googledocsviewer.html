<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lity - Google Docs Viewer Tests</title>

    <!-- Core -->
    <link href="../../../dist/lity.css" rel="stylesheet"/>
    <script src="../../../vendor/jquery.js"></script>
    <script src="../../../dist/lity.js"></script>

    <!-- Google Docs Viewer Plugin -->
    <script src="../../../dist/plugins/googledocsviewer/googledocsviewer.js"></script>

    <script>
        $(function() {
            $('a').each(function() {
                var el = $(this), href = el.attr('href');

                if (href.length > 97) {
                    href = href.substr(0, 97) + '...';
                }

                el.text(href);
            })
        });
    </script>
</head>
<body style="background: #fff">

<h1>Google Docs Viewer</h1>
